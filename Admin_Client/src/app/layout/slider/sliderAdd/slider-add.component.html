<div class="col-lg-12">

</div>
<div class="article_part_form">

  <form method="post" en [formGroup]="SliderForm" enctype="multipart/form-data">

    <div class="col-lg-8  pull-left">
      <div class="col-lg-12 no-padding">

        <div class="card card-default">
          <div class="card-header">
            Slider Information
          </div>
          <div class="card-body">
            <fieldset>
              <label class="ng-tns-c9-1">Title<span class="asstrick">*</span></label>
              <input type="text" formControlName="title"
                [ngClass]="{'form-control': true,'is-invalid': SliderForm.controls.title.invalid && SliderForm.controls.title.touched,'is-valid': SliderForm.controls.title.valid}" />
              <small id="fnHelp" *ngIf="SliderForm.controls.title.errors?.required && SliderForm.controls.title.touched"
                class="form-text custom-invalid-feedback">Please fill the titile
              </small>
              <small id="fnHelp"
                *ngIf="SliderForm.controls.title.errors?.minlength && SliderForm.controls.title.touched"
                class="form-text custom-invalid-feedback">Value must contain atleast 5 characters
              </small>
            </fieldset>
          </div>
        </div>

        <div class="card card-default mb-3">
          <div class="card-header">
            Slider Image
          </div>

          <fieldset class="col-lg-12 padding">
            <label>Upload Photo (Width 1120 and hight 700)</label>
            <!-- <img [src]='uploadedSideshowImage[i].location' alt="Forest" style="width:150px"
              *ngIf="uploadedSideshowImage"> -->
            <input class="form-control" type="file" formControlName="image" multiple="false"
              (change)="get_image($event)" />

          </fieldset>
        </div>

      </div>
    </div>


    <div class="col-lg-12 row submit_button">

      <!-- <button type="button" (click)="submitForm()" class="btn btn-primary" [disabled]="SliderForm.invalid">Save <i
          class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button> -->
      <button type="button" (click)="submitForm()" class="btn btn-primary">Save <i
          class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>

    </div>

  </form>
</div>
