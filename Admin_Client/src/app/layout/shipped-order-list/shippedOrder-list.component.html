  <div class="col-lg-12 no-padding">
    <div class="card card-default">
      <div class="card-header">
        Shipped Orders List
      </div>
      <div class="card-body">
        <div class="col-lg-12 no-padding row">
          <!-- <div class="col-lg-4 pull-left">

              </select>
           </div>
           <div class="col-lg-4 pull-left">

          <!-- <div class="col-lg-4 pull-left search_icon"> -->
          <div class="col-lg-12 pull-left search_icon">
            <label class="label-control">Search by Product Name</label>
            <input type="text" [(ngModel)]="filterQuery" placeholder="Search by Product Name" class="form-control" />
          </div>
        </div>
        <!-- <form [formGroup]="user_activate"> -->
          <form class="table-responsive">
          <table class="table table-hover table-striped" [mfData]="data | dataFilter : filterQuery : title"
            #mf="mfDataTable" [mfRowsOnPage]="5" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy"
            [(mfSortOrder)]="sortOrder">
            <thead>
              <tr>
                <th scope="col">
                  <mfDefaultSorter by="picture">Shipping Initiation Date</mfDefaultSorter>
                </th>
                <th scope="col">
                  <mfDefaultSorter by="firstName">Shipping Status+</mfDefaultSorter>
                </th>

                <th scope="col">
                  <mfDefaultSorter by="firstName">Customer Name</mfDefaultSorter>
                </th>
                <th scope="col">
                  <mfDefaultSorter by="userName">Awb Number</mfDefaultSorter>
                </th>

                <!-- <th scope="col">
                  <mfDefaultSorter by="userName">Service Provider</mfDefaultSorter>
                </th> -->
                <!-- <th scope="col">
                  <mfDefaultSorter by="userName">Customer Name</mfDefaultSorter>
                </th> -->

            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td>
                  {{item.order.ship_date | date: 'dd-MMM-yyyy'}}
                </td>
                <td>{{item.order.orderStatus}}</td>
                <!-- <td>{{item.order.Awb_Number}}</td> -->
                <td>{{item.order.shippingDetails.customerName}}</td>
                <!-- <td>{{item.service_provider}}</td> -->
                <td>{{item.order.Awb_Number}}</td>
                <!-- <td>{{item.billing_phone}}</td> -->
                <td>
                  <button type="button" class="btn btn-primary" (click)="printLabel(item.order.labelURL)">Print Label</button>
                </td>

              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="5" valign="text-right">
                  <button type="button" class="btn btn-primary" (click)="next()">Next</button>
                  <!-- <mfBootstrapPaginator style="float:right;"></mfBootstrapPaginator> -->
                </td>
                <td colspan="5" valign="text-right">
                  <button type="button" class="btn btn-primary" (click)="prev()">Previous</button>
                  <!-- <mfBootstrapPaginator style="float:right;"></mfBootstrapPaginator> -->
                </td>
                <td colspan="5" valign="text-right">
                  <span>Page: {{page}}</span>
                </td>
              </tr>
            </tfoot>
          </table>

    </div> -->
        </form>
      </div>
    </div>
  </div>

</div>
